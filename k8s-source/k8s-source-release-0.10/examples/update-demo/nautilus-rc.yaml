kind: ReplicationController
id: update-demo-nautilus
apiVersion: v1beta1
desiredState:
  replicas: 2
  replicaSelector:
    name: update-demo
    version: nautilus
  podTemplate:
    desiredState:
      manifest:
        containers:
        - name: update-demo
          image: DOCKER_HUB_USER/update-demo:nautilus
          ports:
          - hostPort: 8080
            containerPort: 80
            protocol: TCP
    labels:
        name: update-demo
        version: nautilus
