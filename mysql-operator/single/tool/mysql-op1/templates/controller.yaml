apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: single-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: single-system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: 010101010007/mysql-op2:v1.0.0
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      - name: kube-rbac-proxy
        image: rancher/kube-rbac-proxy:v0.5.0
        args:
        - "--secure-listen-address=0.0.0.0:8443"
        - "--upstream=http://127.0.0.1:8080/"
        - "--logtostderr=true"
        - "--v=10"
        ports:
        - containerPort: 8443
          name: https
      terminationGracePeriodSeconds: 10

