apiVersion: v1
kind: PersistentVolume
metadata:
  name: etcd0
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/k8s/etcd/etcd0
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

